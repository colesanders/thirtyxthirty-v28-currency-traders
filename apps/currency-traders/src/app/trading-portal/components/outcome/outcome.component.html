<mat-card class="mat-card-flat mat-elevation-z5">
    <mat-card-header>
        <mat-card-title>
            Outcome of Exchange
        </mat-card-title>
    </mat-card-header>

    <mat-card-content >
        <section class="wrapper">
            <section *ngIf="holding">
                <h3 matLine>{{holding.amount | currency:holding.currency}}</h3>
                <p >
                    {{holding.currency }}
                </p>
            </section>
            
            <section *ngIf="currency" class="right-side">
                <h3 matLine>{{ (convertedAmount) | currency:currency.code }}</h3>
                <p>
                    {{currency.code}} {{currency.symbol | json}}
                </p>
            </section>
        </section>

        <mat-divider [inset]="true"></mat-divider>
        <section class="outcome-box">
            Conversion Rate: {{conversionRate}}
        </section>
    </mat-card-content>
    <mat-card-actions>
        <section class="outcome-box">
            <button mat-button class="convert-button"
        (click)="convert()">Convert!</button>
        </section>
    </mat-card-actions>
</mat-card>
